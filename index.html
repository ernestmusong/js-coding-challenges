        // Grading Students
        let gradess = [73, 67, 33, 80,38, 82, 82, 81]
         
        function gradingStudents(grades) {
    // Write your code here
    let finalGrade;
    let finalGrades=grades.map(grade =>{
        if(grade < 38){
           finalGrade = grade ;
    }
       else if(grade >= 38){
                        let roundUpByMultipleOf5 = Math.ceil(grade / 5) * 5;
                        let difference = roundUpByMultipleOf5 - grade;
                        finalGrade = difference < 3 ? roundUpByMultipleOf5 : grade;  
        } 
        
        return finalGrade  
    });
    return finalGrades ;       
}
gradingStudents(gradess)


// Sales by Match
const socks = [1, 5, 2, 1, 6, 2, 2, 9,9,6];
let len = socks.length
function sockMerchant(n, ar) {
    // Write your code here
 let numOfPairs = 0
 let socksCopy = ar.slice()
 socksCopy.sort((a,b) => a-b)
 for(let i=0; i < n; i++){
    if(socksCopy[i] === socksCopy[i+1]){
        i++;
        numOfPairs++;
    }
 }
 return numOfPairs;
}

// Counting Valleys
let str ='DDUUUUDDDDUU'
let steps = str.length;

function countingValleys(steps, path) {
     
    let numOfValleys = 0
    let belowSeaLevel = 0
    for(let i=0; i<steps; i++){
        let char = path.charAt(i)
        if (char==='D'){
            belowSeaLevel--;
        }
        else {belowSeaLevel++}
        if (belowSeaLevel === 0 && char === 'U'){
            numOfValleys++;
        }else if(belowSeaLevel > 0){continue;}
    }
    // console.log(belowSeaLevel)
    // console.log(numOfValleys)
return numOfValleys
}
countingValleys(steps, str)

        function minimumDistances(a) {
    // Write your code here
    let distance = [];
  let difference = 0;
  for(let i=0; i<a.length; i++){
    
    for(let j=0; j<a.length; j++){
        
        if(a[i]== a[j] && i !=j ){
          difference= i - j;
          if(difference < 0){
            difference = difference * -1;
          }
          distance.push(difference);
        }
    }
  }
  distance.sort()
  if(distance.length == 0 ){
    return -1
   }
}

 <script>
    // Sherlock and Squares
    
        function squares(a, b) {
            let newArr1 = []
            let newArr2;
            let squareIntegers = 0;
     
        for(let j=0; j<b; j++){
                let value= a+j
                if (value > b){break}
                newArr1.push(value)  
                newArr2=newArr1.filter(item => item<=b) 
               let num = Math.sqrt(newArr2[j])
               if(typeof num == 'number' && !isNaN(num)){
                  if (Number.isInteger(num)) {
                     squareIntegers++
                   }
               }
              
             }    
    return squareIntegers
}

// Library Fine
function libraryFine(d1, m1, y1, d2, m2, y2) {
    // Write your code here
    let fine;
    let numOfDaysLate = d1 - d2;
    let numOfMonthsLate = m1 - m2;
    if(d1 <= d2 && m1 <= m2 && y1 <= y2){fine = 0}
    if(d1 > d2 && m1 <= m2 && y1 <= y2){
        fine = 15 * numOfDaysLate;
    }
    if(m1 > m2 && y1 <= y2){
        fine = 500 * numOfMonthsLate;
    }
    if(m1 < m2){fine = 0}
    if(y1 < y2){fine = 0}
    if(y1 > y2){fine = 10000}
   return fine;
}
